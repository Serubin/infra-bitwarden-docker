# vim: ts=2:sts=2:sw=2:expandtab

version: '3'

services:
  bitwarden:
    image: mprasil/bitwarden:latest
    restart: always
    volumes:
      - /opt/data/bitwarden:/data/
    networks:
      - traefik
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.domain=bitwarden.serubin.net"
      - "traefik.frontend.rule=Host: bitwarden.serubin.net"
      - "traefik.docker.network=traefik"
      - "traefik.port=80"

networks:
  traefik:
    external: true
